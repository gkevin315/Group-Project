<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bright Events</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>


    <div class="main-content">
        <div class="jumbotron jumbotron-fluid">
            <div class="container1">
                <h1 class="display-4">Bright Events</h1>
                <p class="lead">
                    <u>Local Weather for Local Events!</u>
                </p>
            </div>
            <img id="logo" src="sun.png">
            <div class="search-function" >
                <form class="event-search" >
                    <input id='keyword-input' type="text" placeholder="Search an event..." name="search">
                    <button id='search-button' type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                    <!-- Date input -->
                    <br>
                    <input class="fa fa-search" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
                    <br>
                    <label class="control-label" for="date (optional)"></label>

                    <br>
                    <input class="fa fa-search" id="city" name="date" placeholder="City Name" type="text" />
                    <br>
                    <label class="control-label" for="city (optional)"></label>
                </form>
            </div>
        </div>

    </div>


    <div class="database-output">

    </div>



    <form class='welcome-form'>
        <div class="form-group welcome">
            <label class='top-item' for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group welcome">
            <label for="exampleInputName1">Name</label>
            <input type="name" class="form-control" id="name-input" placeholder="Name">
        </div>

        <div class="form-group welcome">
            <label for="exampleInputFavoriteTeam1">Favorite Team</label>
            <input type="favoriteTeam" class="form-control" id="favorite-team" placeholder="FavoriteTeam">
        </div>
        <button id="welcome-button" type="submit" class="btn btn-primary">Submit</button>
    </form>



    <!-- Footer -->
    <footer class="page-footer font-small blue">


        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
            <a href="https://mdbootstrap.com/bootstrap-tutorial/"> Bright Events</a>
            <img id="logo2" src="sun.png">
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->



    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="javascript/app.js"></script>



</body>

</html>
